<!-- Typography -->

<!-- Typography basically deals with the appearance and style of text on the web page -->
<div class="mat-display-4">display 4</div>
<div class="mat-display-3">display 3</div>
<div class="mat-display-2">display 2</div>
<div class="mat-display-1">display 1</div>

<div class="mat-headline">h1</div>
<div class="mat-title">h2</div>
<div class="mat-subheading-2">h3</div>
<div class="mat-subheading-1">h4</div>

<!-- We can use this instead -->

<div class="mat-typography">
  <h1>h1</h1>
  <h2>h2</h2>
  <h3>h3</h3>
  <h4>h4</h4>
</div>

<div class="mat-body-1">Body text</div>
<div class="mat-body-2">Body text bold</div>
<div class="mat-caption">caption text</div>

<!-- Buttons -->


<div class="mat-typography" style="text-align: center;">
  <h1>Buttons in Angular Material</h1>

  <!-- Part 1 types of buttons -->
  <button mat-button >Button One</button>
  <button mat-raised-button color="primary" disableRipple>Button Two</button>
  <button mat-flat-button >Button Three</button>
  <button mat-stroked-button>Button Four</button>

<!--  disableRipple is used to stop the after clicked animation in the button  -->



  <!-- Part 2  circular buttons-->
  <button mat-icon-button color="primary">Icon </button>
  <button mat-fab color="primary">fab</button>
  <button mat-mini-fab color="primary">fab mini Button</button>

</div>
